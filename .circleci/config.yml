version: 2.1

jobs:
  build:
    docker:
      - image: cimg/python:3.9
      - image: cimg/postgres:13.5
        environment:
          POSTGRES_USER: test
          POSTGRES_DB: test
          POSTGRES_PASSWORD: test

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            python manage.py test
      - run:
          name: Build Docker image
          command: docker build -t django-auth-api .

workflows:
  version: 2
  build_and_test:
    jobs:
      - build